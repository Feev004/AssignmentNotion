<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Management CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header data-bs-theme="dark">
      <div class="text-bg-dark collapse" id="navbarHeader" style>
        <div class="container">
          <div class="row">
            <div class="col-sm-4 offset-md-1 py-4">
              <h4>Menu</h4>
              <ul class="list-unstyled">
                <li><a href="Input.html" class="btn btn-light">Input</a></li>
                <li><a href="Edit.html" class="btn btn-light">Edit</a></li>
                <li>
                  <a href="Delete.html" class="btn btn-light">Delete</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <strong>Database</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
    <form id="userForm" class="mb-4">
      <input type="hidden" id="userId" />
      <div class="row g-2">
        <div class="col-md-4">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Name"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="number"
            id="age"
            class="form-control"
            placeholder="Age"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            id="role"
            class="form-control"
            placeholder="Role"
            required
          />
        </div>
        <div class="col-md-5">
          <input
            type="text"
            id="recommend"
            class="form-control"
            placeholder="Recommend"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            id="feature"
            class="form-control"
            placeholder="Feature"
            required
          />
        </div>
        <div class="col-md-7">
          <input
            type="text"
            id="comments"
            class="form-control"
            placeholder="Comments"
            required
          />
        </div>
        <div class="col-md-1">
          <button class="btn btn-primary w-100" type="submit">Save</button>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/input_script.js"></script>
    <script
      defer
      src="./js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    ></script>
  </body>
</html>
