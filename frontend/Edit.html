<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Management CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header data-bs-theme="dark">
      <div class="text-bg-dark collapse" id="navbarHeader" style>
        <div class="containe">
          <div class="row">
            <div class="menu-right">
              <h4>Menu</h4>
              <ul class="list-unstyled">
                <li>
                  <a href="Input.html" class="btn btn-dark effect">Input</a>
                </li>
                <li>
                  <a href="Edit.html" class="btn btn-dark effect">Edit</a>
                </li>
                <li>
                  <a href="Delete.html" class="btn btn-dark effect">Delete</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <strong>Database</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Edit</h1>
      <div class="card shadow-lg p-4">
        <!-- <form id="userForm" class="row g-2"> -->
        <form id="userForm" class="row g-3">
          <input type="hidden" id="userId" />

          <div class="form-group">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Name"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              id="age"
              class="form-control"
              placeholder="Age"
              required
            />
          </div>

          <div class="form-group">
            <select
              name="free"
              id="role"
              class="form-select"
              placeholder="Role"
              required
            >
              <option value="student">Student</option>
              <option value="full-time-job">Full time job</option>
              <option value="full-time-learner">Full time learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
            <!-- <input type="text" id="role" class="form-control" placeholder="Role" required /> -->
          </div>

          <div class="form-group">
            <input
              type="text"
              id="recommend"
              class="form-control"
              placeholder="Recommend"
              required
            />
          </div>

          <div class="form-group">
            <!-- <label for="free"></label> -->
            <select
              name="free"
              id="feature"
              class="form-select"
              placeholder="Feature"
              required
            >
              <!-- <option value="select-an-feature">Select an feature</option> -->
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
            <!-- <input type="text" id="feature" class="form-control" placeholder="Feature" required /> -->
          </div>

          <div class="form-group col-md-12">
            <input
              type="text"
              id="comments"
              class="form-control"
              placeholder="Comments"
              required
            />
          </div>

          <div class="text-end">
            <button class="btn btn-primary px-4 effect" type="submit">
              Save
            </button>
          </div>
        </form>
      </div>
      <table class="table edit-table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
    <script
      defer
      src="./js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/edit.js"></script>
    <script
      defer
      src="./js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    ></script>
  </body>
</html>
