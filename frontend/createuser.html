<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center">User Form</h2>
        <form
          id="userForm"
          class="row g-3">
          <fieldset>
            <label for="full-name">Name</label>
            <input type="hidden" id="userId" />
            <div class="form-group">
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="--Name--"
                required
              />
            </div>

            <div class="form-group">
              <label for="full-Email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="--Name@gmail.com--"
                required
              />
            </div>

            <div class="form-group">
              <label for="full-name">Age</label>
              <input
                type="number"
                id="age"
                class="form-control"
                placeholder="--"
                required
              />
            </div>

            <div class="form-group">
              <label for="full-name">Role</label>
              <select
                name="free"
                id="role"
                class="form-select"
                placeholder="Role"
                required
              >
                <option value="">--Role--</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="full-name">Recommend</label>

              <input
                type="text"
                id="recommend"
                class="form-control"
                placeholder="--"
                required
              />
            </div>

            <div class="form-group">
              <label for="full-name">Feature</label>
              <select
                name="free"
                id="feature"
                class="form-select"
                placeholder="Feature"
                required
              >
                <option value="">--Feature--</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
              </select>
            </div>
            <div class="form-group col-md-12">
              <label for="full-name">Comments</label>
              <input
                type="text"
                id="comments"
                class="form-control"
                placeholder="--"
                required
              />
            </div>
            <div class="text-end" >
              <!-- <a href="showdata.html" class="btn btn-primary px-4 effect" type="submit">Save</a> -->
              <button class="btn btn-primary px-4 effect" type="submit">Save</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="text-center mt-3">
        <a href="index.html" id="logoutBtn" class="btn btn-dark effect">back to login</a></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/createuser.js"></script>
    <script
      defer
      src="./js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    ></script>
    <script>
      document.getElementById("logoutBtn").addEventListener("click", function (e) {
        e.preventDefault(); // ป้องกันการเปลี่ยนหน้าโดยทันที
    
        // ลบคุกกี้โดยตั้งวันหมดอายุในอดีต
        document.cookie = "cookie_userid=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "cookie_date_end=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    
        // ไปที่หน้า login (index.html)
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
